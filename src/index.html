<html>
    <head>
        <meta charset="UTF-8">
        <script src="/index.js" defer></script>
        <title>Url Shortener</title>
    </head>
    <body>
        <h1>%key=%loc-name%</h1>
        <h4>%key=%loc-rate-limits%</h4>
        <div class="form-group">
            <input class="form-field" id="url-input" type="text" placeholder="%key=%loc-long-url-box-p%">
        </div>
        <div class="form-group">
            <span class="location-origin-text"></span>
            <input class="form-field" id="surl-input" type="text" placeholder="%key=%loc-long-surl-box-p%">
        </div>
        <div class="form-group">
            <button class="form-btn" onclick="do_shorten()">%key=%loc-shorten-button%</button>
        </div>
        <div class="form-group">
            <span id="shorten-result-bar"></span>
            <input class="form-field" id="surl-output" type="text" placeholder="%key=%loc-long-surl-out-box-p%" readonly>
        </div>

        <link rel="stylesheet" href="index.css"></body>
</html>
